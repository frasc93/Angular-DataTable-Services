<div class="container">
<div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" class="d-flex justify-content-center align-items-center flex-column" (ngSubmit)="dataLogin()">
        <div class="d-flex flex-column">
          <label for="username" class="fw-bold" style="color: #f0a93e;">Username: </label>
          <input id="username" type="username" formControlName="username">
          <p class="text-danger px-5" *ngIf="!loginForm.get('username')!.valid && loginForm.get('username')!.touched">Insert a username</p>
  
          <label for="password" class="fw-bold" style="color: #f0a93e;">Password: </label>
          <input id="password" type="password" formControlName="password">
          <p class="text-danger px-5" *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched">Insert a password</p>
        </div>
        <div>
          <p class="text-danger">{{ this.error && !loginForm.get('password')!.dirty ? "Invalid data" : ""}}</p>
        </div>
        <div class="pt-3">
          <button [disabled]="!loginForm.valid" class="btn ">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
