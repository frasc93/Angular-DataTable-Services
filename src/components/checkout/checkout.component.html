<div class="container">
<div class="card">
    <div class="card-body">
      <h1 class="card-title">Your Order</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>$ {{ item.price * item.quantity  }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"> <b> TOTAL:</b></td>
            <td><b>$ {{ totalCost  }}</b></td>
          </tr>
        </tfoot>
      </table>
  
      <div style="display: flex; justify-content: center;">
        <button class="btn btn-buy" (click)="purchase()" >Buy Now</button>
      </div>
    </div>
  </div>
  <button class="btn btn-back" (click)="navigateToCart()" ><span style= "margin-right: 10px; margin-bottom: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
  </svg></span>Go Back to Cart</button>
</div>
